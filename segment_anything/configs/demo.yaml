batch_size: 1
num_epochs: 41
eval_interval: 1
# save_ckpt_interval: 10
inference_only: True
exp_dir: "/cpfs01/user/zhanghanxue/segment-anything/exps/inference_ablation"
pretrain_depth: False

# resume: /cpfs01/user/zhanghanxue/segment-anything/exps/load_box_only_9_dof_all_dataset_scaling_up/0228-040409/checkpoint_92.pth
resume: /cpfs01/user/zhanghanxue/segment-anything/checkpoint_84.pth
# resume: False
resume_scheduler: True
use_ema: False
use_amp: False
max_depth: 100

add_cubercnn_for_ap_inference: True
output_json_file: tab1_9dof
tune_detector_2d: False

tune_with_prompt: True
inference_with_prompt: True
tune_with_depth: True
inference_with_depth: True

provide_gt_intrinsics: True
provide_gt_intrinsics_inference: True

detach_stage_2: False
stage_one_to_stage_three: True

add_dino_feature_to_sam_decoder: False
multi_level_dino: False

# prompt
input_point_prompt: False
inference_with_point_prompt: False
input_box_prompt: True
inference_with_box_prompt: True
input_depth_prompt: False

inference_novel: False
inference_basic: True

random_drop_prompt: True
random_drop_prompt_prob: 0.7
random_drop_depth_prompt_prob: True

output_rotation_matrix: True
depth_token_condition: False
contain_edge_obj: False
chamfer_loss_supervise_all: False

visualize_num: 10

# loss
loss:
  loss_list: ['depth_loss', 'intrinsic_loss', '2d_bbox_loss', '3d_bbox_loss', 'corners_loss']
  depth:
    coefficient: 0.15
    depth_loss_weight: 10
  phi:
    coefficient: 1
    phi_loss_weight: 2.5
  theta:
    coefficient: 1
    theta_loss_weight: 2.5

unlock_all_backbone: False
zero_conv: True
depth_and_camera_to_decoder: True
zero_conv_encoder: False
teacher_model: False

# unidepth related parameters
merge_dino_feature: True
load_unidepth_ckpt: True
add_adapter_with_dino: True
dino_dim: 1024
unidepth_path: '/cpfs01/shared/opendrivelab/zhanghanxue/DetAny3D/model.pth'
dino_path: "/cpfs01/shared/opendrivelab/zhanghanxue/DetAny3D/dinov2_vitl14_pretrain.pth"

# optmizer
opt: 
  type: v3
  learning_rate: 0.0001
  min_learning_rate: 0.00000001
  weight_decay: 0.0000001
  warmup_steps: 1000
  unidepth_lr: 0.000001
  unidepth_weight_decay: 0.00000001

  # learning_rate: 0.0000001
  # min_learning_rate: 0.00000000001
  # weight_decay: 0.0000001
  # warmup_steps: 1000
  # unidepth_lr: 0
  # unidepth_weight_decay: 0

  
model:
  type: 'vit_h'
  checkpoint: null
  pad: 896
  image_encoder:
    img_size: 1024
    patch_size: 16
    in_chans: 3
    embed_dim: 1280
    depth: 32
    num_heads: 16
    mlp_ratio: 4.0
    out_chans: 256
    qkv_bias: True
    norm_layer: nn.LayerNorm
    act_layer: nn.GELU
    use_abs_pos: True
    use_rel_pos: True
    rel_pos_zero_init: True
    window_size: 14
    global_attn_indexes: [7, 15, 23, 31]
  prompt_encoder:
  mask_decoder:
    num_multimask_outputs: 3
    type: MaskDecoder
  freeze:
    image_encoder: False
    prompt_encoder: False
    mask_decoder: False
  dpt: False
  unidepth_head: True
  use_adapter: True
  additional_adapter: True
  add_cls_token: True
  vit_pad_mask: True
  detector_2d_head: False
  original_sam: False
  multi_level_box_output: 3
  enable_dense_prompt: False
  enable_clip: False


dataset:
  dino_as_input: False
  dino_oracle_input: False
  zero_shot: False
  zero_shot_dataset: False
  clamp_bbox_2d: True
  perturbation_point_prompt: False
